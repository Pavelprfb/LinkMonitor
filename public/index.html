<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîó Render App Auto Ping</title><style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
        h2 { margin: 15px 0; color: #34495e; }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
            flex-wrap: wrap;
        }
        form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 300px;
            max-width: 100%;
        }
        form button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        form button:hover { background-color: #4cae4c; }

        .links { max-width: 700px; margin: 0 auto; }
        #linkList { margin-top: 15px; }
        .link-item {
            background: #fff;
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            word-break: break-word;
        }
        .link-item:hover { box-shadow: 0 5px 12px rgba(0,0,0,0.15); }

        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .remove-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover { background-color: #c9302c; }

        #countdown {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        @media (max-width: 600px) {
            form { flex-direction: column; align-items: center; }
            .link-item { flex-direction: column; align-items: flex-start; gap: 8px; }
        }
        .delete{
          padding: 8px 20px;
          background: red;
          color: white;
          border-radius: 5px;
          outline: none;
          border: none;
          margin: auto;
        }
    </style>
    
</head>
<body>
    <h1>üîó Render App Auto Ping</h1>

    <div id="countdown">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

    <form id="addForm">
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">‚ûï ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </form>

    <div class="links">
        <h2>üìú ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h2>
        <div id="linkList">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
    </div>

<script>
    // ================= Load links =================
    async function loadLinks() {
        const res = await fetch('/links');
        const data = await res.json();
        const list = document.getElementById("linkList");
        list.innerHTML = '';
        data.forEach(link => {
            const div = document.createElement("div");
            div.className = "link-item";
            div.innerHTML = `
                <a href="${link}" target="_blank">${link}</a>
                <button class="delete" onclick="removeLink('${link}')">Delete</button>
            `;
            list.appendChild(div);
        });
    }

    async function removeLink(url) {
        await fetch('/remove', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ url })
        });
        loadLinks();
    }

    document.getElementById('addForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const url = this.url.value.trim();
        if(!url) return;
        await fetch('/add', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ url })
        });
        this.reset();
        loadLinks();
    });

    loadLinks();

    // ================= Countdown =================
    let nextPingTime = new Date();

    async function fetchNextPing() {
        const res = await fetch("/next-ping");
        const data = await res.json();
        nextPingTime = new Date(data.nextPing);
    }

    fetchNextPing();
    setInterval(fetchNextPing, 60*1000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü

    function updateCountdown() {
        const now = new Date();
        let diff = Math.floor((nextPingTime - now)/1000);
        if(diff < 0) diff = 0;

        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;

        document.getElementById("countdown").innerText =
            `‚è± ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶™‡¶ø‡¶Ç ‡¶π‡¶¨‡ßá: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    setInterval(updateCountdown, 1000);
</script>
</body>
</html>

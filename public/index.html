<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîó Render App Auto Ping</title>
    <style>
        /* ====== GENERAL ====== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 30px; color: #2c3e50; }
        h2 { margin-bottom: 15px; color: #34495e; }

        /* ====== FORM ====== */
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
            flex-wrap: wrap;
        }
        form input {
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 300px;
            max-width: 100%;
        }
        form button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        form button:hover { background-color: #4cae4c; }

        /* ====== LINK LIST ====== */
        .links {
            max-width: 700px;
            margin: 0 auto;
        }
        #linkList { margin-top: 15px; }
        .link-item {
            background: #fff;
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: 0.3s;
            word-break: break-word;
        }
        .link-item:hover { box-shadow: 0 5px 12px rgba(0,0,0,0.15); }

        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .remove-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .remove-btn:hover { background-color: #c9302c; }

        /* ====== RESPONSIVE ====== */
        @media (max-width: 600px) {
            form { flex-direction: column; align-items: center; }
            .link-item { flex-direction: column; align-items: flex-start; gap: 8px; }
        }
    </style>
</head>
<body>
    <h1>üîó Render App Auto Ping</h1>

    <form id="addForm">
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">‚ûï ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </form>

    <div class="links">
        <h2>üìú ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h2>
        <div id="linkList">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
    </div>

    <script>
        async function loadLinks() {
            const res = await fetch('/links');
            const data = await res.json();
            const list = document.getElementById("linkList");
            list.innerHTML = '';
            data.forEach(link => {
                const div = document.createElement("div");
                div.className = "link-item";
                div.innerHTML = `
                    <a href="${link}" target="_blank">${link}</a>
                    <form onsubmit="removeLink(event, '${link}')">
                        <button class="remove-btn">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>
                    </form>
                `;
                list.appendChild(div);
            });
        }

        async function removeLink(e, url) {
            e.preventDefault();
            await fetch('/remove', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ url })
            });
            loadLinks();
        }

        document.getElementById('addForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const url = this.url.value.trim();
            if(!url) return;
            const res = await fetch('/add', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ url })
            });
            const msg = await res.text();
            alert(msg);
            this.reset();
            loadLinks();
        });

        loadLinks();
    </script>
</body>
</html>
